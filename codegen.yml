overwrite: true
schema: 'http://localhost:3000/api'
documents: 'share/graphql/**/*.graphql'
generates:
    generated/graphql/query.tsx:
        # preset: 'client'
        plugins:
            - add
            - typescript
            - typescript-operations
            - typescript-react-query
        config:
            content:
                - // @ts-nocheck
            fetcher: graphql-request
            exposeQueryKeys: true
            exposeFetcher: true
    generated/graphql/graphql.schema.json:
        plugins:
            - 'introspection'

